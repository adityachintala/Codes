<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        
        table  {
            border : 2px;
            color : black;
        }

        th {
            border : 2px;
            color : black;
            background-color: blue;
        }

        td {
            border : 2px;
            color : black;
            background-color: red;
        }

        tr{
            border : 2px;
            color : black;
        }

    </style>
</head>
<body>
    <h1>Time Table of CSE - B :</h1>
    <br>
    <table>
        <tr>
            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>
        </tr>

        <tr>
            <th>PT</th>
            <th>Math</th>
            <th>SUPW</th>
            <th>Library</th>
            <th>Machine Learning</th>
        </tr>
    </table>
</body>
</html>
